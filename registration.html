<h1 style="text-align: center;">Register yourself</h1>
<form name="FormOfRegistration" onsubmit="return validation()" method="post">

  <p>Name: <input type="text"
                  size="65" name="Name" /></p>

  <br />

  <p>E-mail Address: <input type="text"
                            size="65" name="EMail" /></p>

  <br />

  <p>Password: <input type="text"
                      size="65" name="Password" /></p>

  <br />

  <p>
    Select your dog breed
    <select type="text" value="" name="Breed">
      <option>Yorkshire</option>
      <option>Spaniel</option>
      <option>Labrador</option>
      <option>No breed</option>
    </select>
  </p>

  <br />

  <p>
    <input type="submit"
           value="Send" name="Submit" />
    <input type="reset"
           value="Reset" name="Reset" />
  </p>

</form>

  <script>
    function validation() {
    var name =
    document.forms.FormOfRegistration.Name.value;
    var email =
    document.forms.FormOfRegistration.EMail.value;
    var breed =
    document.forms.FormOfRegistration.Breed.value;
    var password =
    document.forms.FormOfRegistration.Password.value;
    var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
    var regName = /\d+$/g;

    if (name === "" || regName.test(name)) {
    window.alert("Please enter your name properly.");
    name.focus();
    return false;
  }

    if (email === "" || !regEmail.test(email)) {
    window.alert("Email should be correct");
    email.focus();
    return false;
  }

    if (password === "") {
    alert("Please enter your password");
    password.focus();
    return false;
  }

    if(password.length <6){
    alert("Password should be at least 6 character long");
    password.focus();
    return false;

  }
    if (breed.selectedIndex === -1) {
    alert("Please choose the breed, if there is not your breed, choose 'no breed'.");
    breed.focus();
    return false;
  }
    return true;
  }
</script>
